<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Register</title>
</head>

<style>
body {
	background-color: beige;
}

div {
	margin-bottom: 10px;
}
</style>
<body>

	<h2>Welcome</h2>
	<h3>Please Input Your Info Below</h3>

	<form action="#" th:action="@{/processRegister}" th:object="${user}" method="post">
		<div>
			<label for="email">Email</label> <input type="text" name="email" th:field="*{email}"/>
		</div>

		<div>
			<label for="username">Username</label> <input type="text"
				name="username" th:field="*{username}" />
		</div>

		<div>
			<label for="firstname">Fist Name</label> <input type="text"
				name="firstname" th:field="*{firstname}" />
		</div>

		<div>
			<label for="lastname">Last Name</label> <input type="text"
				name="lastname" th:field="*{lastname}" />
		</div>

		<div>
			<label for="number">Phone Number</label> <input type="text"
				name="number" th:field="*{number}"/>
		</div>

		<div>
			<label for="address">Address</label> <input type="text"
				name="address" th:field="*{address}"/>
		</div>

		<div>
			<label for="password">Password</label> <input type="password"
				name="password" th:field="*{password}"/>
		</div>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
